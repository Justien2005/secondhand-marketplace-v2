<div>
    <h3>Seller Details</h3>
    @if (!loading) {
        <div>
            <h2>{{ details.fullname }}</h2>
            <img src="assets/images/user/avatar-1.jpg" alt="{{ details.name }}" class="rounded-circle" width="100" height="100">
            <p>Location: {{ details.location }}</p>
            <p>Contact: {{ details.contact }}</p>
            <button class="btn btn-success" (click)="onClickProductListing()">View Products</button>
        </div>
    }
</div>
