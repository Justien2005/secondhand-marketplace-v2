<div>
    <h3>Seller Details</h3>
    <div>
        <h2>{{ seller.name }}</h2>
        <img [src]="seller.photo" alt="{{ seller.name }}" class="rounded-circle" width="100" height="100">
        <p>Location: {{ seller.location }}</p>
        <p>Contact: {{ seller.contact }}</p>
        <button class="btn btn-success" (click)="onClickProductListing()">View Products</button>
    </div>
</div>
